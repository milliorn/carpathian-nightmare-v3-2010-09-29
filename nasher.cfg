[package]
  [package.sources]
  include = "src/**/*"

  [package.rules]

  # =========================
  # Scripts
  # =========================
  "*.nss" = "src/scripts"
  "*.ncs" = "src/scripts"
  "*.ndb" = "src/scripts"

  # =========================
  # Module core
  # =========================
  "*.ifo" = "src/module"
  "*.tlk" = "src/module"

  # =========================
  # Areas
  # =========================
  "*.are" = "src/areas"
  "*.git" = "src/areas"
  "*.gic" = "src/areas"
  "*.pth" = "src/areas"

  # =========================
  # Dialog / Journal
  # =========================
  "*.dlg" = "src/dialog"
  "*.jrl" = "src/journal"

  # =========================
  # Blueprints (ALL NWN1 template types)
  # =========================
  "*.utc" = "src/blueprints"
  "*.uti" = "src/blueprints"
  "*.utp" = "src/blueprints"
  "*.utd" = "src/blueprints"
  "*.utt" = "src/blueprints"
  "*.utw" = "src/blueprints"
  "*.uts" = "src/blueprints"
  "*.utm" = "src/blueprints/stores"
  "*.ute" = "src/blueprints/encounters"
  "*.itp" = "src/blueprints/palettes"
  "*.fac" = "src/blueprints"
  "*.bic" = "src/blueprints"
  "*.ssf" = "src/blueprints"

  # =========================
  # Rules / Tables
  # =========================
  "*.2da" = "src/2da"

  # =========================
  # Textures / Portraits
  # =========================
  "*.tga" = "src/textures"
  "*.dds" = "src/textures"
  "*.bmp" = "src/textures"
  "*.txi" = "src/textures"
  "*.plt" = "src/portraits"

  # =========================
  # Models / Walkmeshes
  # =========================
  "*.mdl" = "src/models"
  "*.mdx" = "src/models"
  "*.wok" = "src/models"
  "*.pwk" = "src/models"

  # =========================
  # Tilesets
  # =========================
  "*.set" = "src/tilesets"
  "*.trx" = "src/tilesets"
  "*.trn" = "src/tilesets"

  # =========================
  # Audio / Music
  # =========================
  "*.wav" = "src/audio"
  "*.bmu" = "src/music"

  # =========================
  # UI
  # =========================
  "*.gui" = "src/ui"

  # =========================
  # Containers (NWN1 only)
  # =========================
  "*.erf" = "src/containers"
  "*.mod" = "src/containers"
  "*.hak" = "src/containers"
  "*.bif" = "src/containers"
  "*.key" = "src/containers"

  # =========================
  # Catch-all
  # =========================
  "*" = "src/other"

[target]
name = "default"
file = "A_Carpathian_Nightmare.mod"
description = "Carpathian Nightmare (unpacked)"
